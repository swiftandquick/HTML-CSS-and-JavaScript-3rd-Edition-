<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Punctuation Lines</title>
        <style>
            section {
                margin-bottom:  20px;
            }
        </style>
    </head>
    <body>
        <section>
            <p>Pound:  &pound</p>
            <p>Sect:  &sect</p>
            <p>Frac12:  &frac12</p>
            <p>Sup3:  &sup3</p>
            <p>Deg:  &deg</p>
            <p>Copy:  &copy</p>
        </section>
    </body>
</html>
