<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Rotating Element</title>
        <style>
            div {
                width:  20rem;
                height:  30rem;
                border:  solid 1px black;
                background:  linear-gradient(#f5ea70 0%, #ffffff 100%);
                margin:  1rem;
                float:  left;
            }
            /* Rotates 10 degrees clockwise.  */
            .two {
                transform:  rotate(10deg);
            }
        </style>
    </head>
    <body>
        <div class="one"></div>
        <!-- Because both .one and .two are div elements, .two floats to the left 
        of .one because .one is declared first.  -->
        <div class="two"></div>
    </body>
</html>
