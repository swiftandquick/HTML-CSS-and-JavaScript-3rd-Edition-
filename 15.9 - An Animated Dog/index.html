<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>McKinley Has a Lot to Say</title>
        <style>
            canvas {
                /* Size reduces by 50% and moves upward by 600 pixels.  */
                transform:  scale(0.5) translate(-600px);
            }
        </style>
    </head>
    <body>
        <!-- The canvas is 1262 x 1209, which is half as big as spiral.jpg.  -->
        <canvas id="myCanvas" width="1262" height="1209"></canvas>
        <script>
            var canvas = document.getElementById("myCanvas");
            var context = canvas.getContext('2d');
            var spiral = new Image();
            /* spiral.jpg is twice as big as the canvas, the left half has orange spiral, 
            the right half has blue spiral.  */
            spiral.src = "images/spiral.jpg";

            var width = 1262;
            var height = 1209;

            /* currentFrames starts at 0, frames is equivalent to 1.  */
            var frames = 1;
            var currentFrame = 0;

            var draw = function() {
                /* Clears the rectangular portion of the canvas to make it ready for new drawings.  */
                context.clearRect(0, 0, width, height);
                /* width * currentFrame is 0 when currentFrame is 0, which means it will display the orange spiral.  
                As drawing will start at the coordinate of (0, 0).  
                width * currentFrame is 1262 when currentFrame is 1, which means it will display the blue spiral.  
                As drawing will start at the coordinate of (1262, 0).  */
                context.drawImage(spiral, width * currentFrame, 0, width, height, 0, 0, width, height);
                /* Use if-else conditional statement to switch currentFrame from 0 to 1.  So the canvas' display will 
                switch between orange spiral and blue spiral.  */
                if (currentFrame === frames) {
                    currentFrame = 0;
                }
                else {
                    currentFrame++;
                }
            };

            /* Function will be called once every 200 seconds.  */
            setInterval(draw, 200);

            /* Visit:  htmljenn.com for more information.  */

        </script>
    </body>
</html>
