<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Dynamic Text in JavaScript</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1 id="heading1">Dynamic Text in JavaScript</h1>
        <p>Using the W3C DOM, you can dynamically change the heading at top of this page.  </p>
        <p>Enter a new title and click the "Change!" button.  </p>
        <form name="changeform">
            <!-- Input has field has the size of 40 characters.  -->
            <input name="newtitle" size="40">
            <!-- Call changeTitle() on click.  -->
            <button type="button" onclick="changeTitle();">Change!</button>
        </form>
        <script>
            // Clicking on Change! button will call this function.  
            function changeTitle() {
                if (!document.getElementById) {
                    return;
                }
                /* Retrieves the value from newtitle (name of input). 
                changeform is the name of the form.  */ 
                var newtitle = document.changeform.newtitle.value;
                // Set heading1 as the elementwith the ID  heading1.  
                var heading1 = document.getElementById("heading1");
                /* First child of #heading1, which is the h1 element, the value 
                of #heading1 change to the same as newtitle.  Note that the title 
                refers to h1 element, not the browser tab's title.  */
                heading1.firstChild.nodeValue = newtitle;
            }
        </script>
    </body>
</html>
