<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Layering Backgrounds on an Element</title>
        <style>
            /* Background contains two images.  I changed the code because 
            my images don't have invisible background.  */
            .box {
                margin:  0 auto;
                width:  500px;
                height:  400px;
                background:  url(virus2.jpg) center bottom / 50% no-repeat, 
                            url(virus.jpg) right top / 45% no-repeat;
            }
        </style>
    </head>
    <body>
        <div class="box"></div>
    </body>
</html>
