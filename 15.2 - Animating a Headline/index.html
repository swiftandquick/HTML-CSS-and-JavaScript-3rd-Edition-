<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Animating a Headline</title>
    <style>
        body {
            background:  #efefef;
        }
        h1 {
            font-family:  geneva, arial, helvetica, sans-serif;
            font-size:  2rem;
            text-align:  center;
            padding:  2rem 0;
            color:  red;
            animation:  myAnimation 2s;
        }
        @keyframes myAnimation {
            /* 0% means at the start of the animation.  */
            0% {
                /* Moves up to down by 100 pixels to the final position, 
                which is also the original h1 position.  */
                transform:  translateY(-100px);
            }
        }
    </style>
</head>
<body>
    <h1>My Headline</h1>
</body>
</html>
