<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Learning the Difference Between background-attachment Values</title>
        <style>
            div {
                height:  300px;
                width:  60%;
                max-width:  500px;
                margin:  1rem auto;
                /* Hide the overflow horizontal area.  */
                overflow-x:  hidden;
                /* Overflow vertical area can be displayed via scroll.  */
                overflow-y:  scroll;
            }
            .scroll, .fixed, .local {
                background-image:  url("http://lorempixel.com/600/400/nature/");
            }
            /* Scroll the element downward and the picture stays the same.   */
            .scroll {
                background-attachment:  scroll;
            }
            /* Images changes when I scroll the browser's vertical scroll.  
            However, scroll the .fixed div element's scroll, nothing change.  */
            .fixed {
                background-attachment:  fixed;
            }
            /* Scroll the element downward and the picture changes.  */
            .local {
                background-attachment:  local;
            }
            /* Height is fixed at 600 pixels while the width wise it is fully displayed horizontally (100%).  */
            .inner {
                width:  100%;
                height:  600px;
                overflow-y:  hidden;
            }
            .addscrollbar {
                margin-bottom:  50rem;
            }
        </style>
    </head>
    <body>
        <div class="scroll">
            <div class="inner"><h1>scroll</h1></div>
        </div>
        <div class="fixed">
            <div class="inner"><h1>fixed</h1></div>
        </div>
        <div class="local">
            <div class="inner"><h1>local</h1></div>
        </div>
        <p class="addscrollbar"></p>
    </body>
</html>
