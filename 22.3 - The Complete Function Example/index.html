<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Functions</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Function Example</h1>
        <p>Who are you?  </p>
        <!-- Upon clicking on the first button, it calls the Greet method and 
        passes 'Fred' as the argument.  -->
        <button type="button" onclick="Greet('Fred');">I am Fred</button>
        <button type="button" onclick="Greet('Ethel');">I am Ethel</button>
        <script>
            /* Takes 'Fred' as the argument, so who = 'Fred', thus, "Greeting, 
            Fred!" message is alerted.  */
            function Greet(who) {
                alert("Greeting, " + who + "!");
            }
        </script>
    </body>
</html>
