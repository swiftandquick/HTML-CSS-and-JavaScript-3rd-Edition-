<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>JavaScript Example</title>
        <meta name="viewport" 
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>JavaScript Example</h1>
        <p>This text is HTML.  </p>
        <script>
            // Writes an entire <p> element.  
            document.write('<p>This text comes from JavaScript.  </p>')
        </script>
    </body>
</html>
