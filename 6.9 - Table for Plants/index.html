<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Dandelions</title>
        <link rel="stylesheet" href="mystyles.css"></link>
    </head>
    <body>
        <h1>Dandelions</h1>
        <table>
            <thead>
                <!-- 4 columns in total.  -->
                <tr>
                    <!-- Description spans across 2 columns.  -->
                    <th colspan="2">Description</th>
                    <th>Color</th>
                    <th>Size</th>
                </tr>
            </thead>
            <tbody>
                <tr class="aligntop">
                    <td><img src="flower.bmp" alt="Flower"></td>
                    <td class="description">Seeds</td>
                    <td>Yellow</td>
                    <td class="size">1-2 inches</td>
                </tr>
                <tr class="aligntop">
                    <td><img src="seeds.bmp" alt="Seeds"></td>
                    <td class="description">Seeds</td>
                    <td>White</td>
                    <td class="size">1-2 inches</td>
                </tr>
                <tr class="aligntop">
                    <td><img src="leaves.bmp" alt="Leaves"></td>
                    <td class="description">Leaves</td>
                    <td>Green</td>
                    <td class="size">3-4 inches</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
