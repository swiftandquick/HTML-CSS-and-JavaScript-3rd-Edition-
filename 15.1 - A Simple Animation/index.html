<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title>A Simple Animation</title>
    <style>
        div {
            width:  10rem;
            height:  10rem;
            margin:  3rem auto;
            /* Animation name is myAnimation, each loop takes 5 seconds, 
            animation repeats indefinitely.   */
            animation:  myAnimation 5s infinite;
        }

        /* Transform from small red square to large blue square.  */
        @keyframes myAnimation {
            from {
                transform:  scale(0.5);
                background:  red;
            }
            to {
                transform:  scale(1);
                background:  blue;
            }
        }
    </style>
</head>
<body>
    <div></div>
</body>
</html>
