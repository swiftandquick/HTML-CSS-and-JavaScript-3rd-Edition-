<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Using Custom Go Back and Go Forward Buttons</title>
        <meta name="viewport" 
            contrent="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Using Custom Go Back and Go Forward Buttons</h1>
        <p>Buttons on this page allow you to go back or forward in your history list.  </p>
        <p>These buttons should be equivalent of back and forward arrows in your browser's toolbar.  </p>
        <div>
            <button type="button" onclick="history.back()">Go Back</button>
            <button type="button" onclick="history.forward()">Go Forward</button>
            <button type="button" onclick="location.reload()">Reload</button>
        </div>
    </body>
</html>
