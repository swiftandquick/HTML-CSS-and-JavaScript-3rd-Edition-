<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>Semantic Elements</title>
    </head>
    <body>
        <header>
            <img src="kitten.jpg" alt="Kitten">
        </header>
        <header>
            <h1>H1 Heading</h1>
        </header>
        <nav>
            Page navigation goes here.  
            <ul>
                <li><a href = "https://www.google.com">Google</a></li>
                <li><a href = "https://www.yahoo.com">Yahoo</a></li>
            </ul>
        </nav>
        <article>
            <header>
                <h2>H2 Heading</h2>
                <ol>
                    <li>First Item</li>
                    <li>Second Item</li>
                    <li>Third Item</li>
                </ol>
            </header>
            <section>
                <header>
                    <h3>H3 Heading #1</h3>
                </header>
                <p>Paragraph 1</p>
                <br>
            </section>
            <section>
                <header>
                    <h3>H3 Heading #2</h3>
                </header>
                <p>Paragraph 2</p>
            </section>
            <footer>
                <p>Footer Paragraph</p>
                <br>
            </footer>
        </article>
        <footer>
            Site or page footer goes here.  
            <address>
                <p>Address goes here.  </p>
            </address>
        </footer>
    </body>
</html>
