<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Using a for Loop</title>
        <meta name="viewport" 
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Using a for Loop</h1>
        <p>The following is the output of the <strong>for</strong> loop:  </p>
        <p>
            <script>
                // Prints out a line, # in first line starts with 1, goes up to 9 at 9th line.  
                for (i = 1; i < 10; i++) {
                    document.write("This is line " + i + "<br>");
                }
            </script>
        </p>
    </body>
</html>
