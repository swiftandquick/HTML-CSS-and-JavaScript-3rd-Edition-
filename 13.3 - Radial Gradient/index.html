<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Radial Gradient on Two Different Elements</title>
        <style>
            .container {
                width:  45rem;
                margin:  0 auto;
            }
            .grad {
                /* Creates a radical gradient with the center color as orange, 
                and color near the edge white.  */
                background-image:  radial-gradient(orange, white);
                border:  solid 1px black;
                margin:  1rem;
                float:  left;
            }
            /* For "grad one".  */
            .one {
                width:  30rem;
                height:  30rem;
            }
            /* For "grad two".  */
            .two {
                width:  10rem;
                height:  30rem;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <!-- This div has two class values, .grad and .one.  -->
            <div class="grad one"></div>
            <div class="grad two"></div>
        </div>
    </body>
</html>
