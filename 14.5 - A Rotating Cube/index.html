<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>A Rotating Cube</title>
        <style>
            div {
                width:  10rem;
                height:  10rem;
                background:  linear-gradient(#6058ef 0%, #ffffff 100%);
                border:  solid 5px #0096ff;
                /* 3 seconds long transformation.  Slow start and end.  */
                transition:  transform 3s ease-in-out;
            }
            /* Move right and down, twice the size, and rotates 45 degrees.  */
            div:hover {
                transform:  translate(10rem, 11rem) scale(2) rotate(45deg);
            }
        </style>
    </head>
    <body>
        <div></div>
    </body>
</html>
