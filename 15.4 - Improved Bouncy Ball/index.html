<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Bouncy Ball</title>
    <style>
        .ball {
            position:  relative;
            /* 100% would move the element off screen, so I must subtract it by 20rem, 
            which is the diameter of the circular element.  */
            left:  calc(100% - 20rem);
            background-color:  #ffb33a;
            width:  20rem;
            height:  20rem;
            border-radius:  10rem;
            animation:  bounce 3s;
            animation-timing-function:  cubic-bezier(0.5, -0.5, 0.5, 1.5);
            /* Infintie loops.  */
            animation-iteration-count:  infinite;
            /* Plays animation from start to finish on odd iteration, then reverse on even iteration.  
            Repeat until the iteration count is reached.  */
            animation-direction:  alternate;
        }
        @keyframes bounce {
            0% {
                left:  0%;
            }
            100% {
                left:  calc(100% - 20rem);
            }
        }
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</div>
