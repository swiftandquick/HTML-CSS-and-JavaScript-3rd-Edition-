<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Alerts, Confirmations, and Prompts</title>
        <meta name="viewport"
            content="width=device-width, initial-scale=1">
    </head>
    <body>
        <h1>Alerts, Confirmations, and Prompts</h1>
        <p>Use the buttons below to test dialogs in JavaScript.  </p>

        <button type="button" id="alert">Display an Alert</button>
        <button type="button" id="confirm">Display a Confirmation</button>
        <button type="button" id="prompt">Display a Prompt</button>
        <p id="stuff"></p>

        <script>
            // Alert message.  
            document.getElementById("alert").addEventListener("click", function() {
                alertVal = window.alert("This is a test alert.  ");
            });
            // Confirm message.  
            document.getElementById("confirm").addEventListener("click", function() {
                confirmVal = window.confirm("Would you like to confirm?  ");
            });
            // Prompts user input.  
            document.getElementById("prompt").addEventListener("click", function() {
                promptVal = window.prompt("Enter Text:  ", "This is the default.  ");
                /* Prints out the entry in the prompt window at #stuff element.  */
                var entry = document.getElementById("stuff");
                entry.innerHTML = promptVal;
            });
        </script>
    </body>
</html>
